<html>

<body>

        </div>
        <div class="btn-container" id="btn-container">

            <button class="btn btn-process">to process</button>
        </div>
        <hr />
        <ul class="items-list" id="items-list">
            <li>
                <input type="checkbox" class="item-checkbox" /> Reply to message notifications directly in email
                <button class="btn btn-request">feature request</button>
                <button class="btn btn-progress">in progress</button>
            </li>
            <li>
                <input type="checkbox" class="item-checkbox" /> Remember choice when switching between multiple ads
                <button class="btn btn-bug">bug</button>
            </li>
            <li>
                <input type="checkbox" class="item-checkbox" /> Replace Joyride with Intercom messages
                <button class="btn btn-process">to process</button>
            </li>
            <li>
                <input type="checkbox" class="item-checkbox" /> Fix maintenance pages to web servers

            </li>
        </ul>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>

</html>
